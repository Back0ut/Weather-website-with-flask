<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
        }

        input[type='text'] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80%;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px; /* Add margin-top to move the button down */
        }

        button:hover {
            background-color: #0056b3;
        }

        .weather {
            margin-top: 20px;
        }
    </style>
    <script>
        function showError(error) {
            alert(error);
        }
    </script>
</head>
<body>
    <div class='container'>
        <h1>Weather App</h1>
        <form method='post'>
            <input type='text' name='city' placeholder='Enter city name' required>
            <button type='submit'>Get Weather</button>
        </form>
        {% if weather %}
        <div class='weather'>
            <h2>{{ weather }}</h2>
        </div>
        {% endif %}
        {% if error %}
        <script>
            showError("{{ error }}");
        </script>
        {% endif %}
    </div>
</body>
</html>
